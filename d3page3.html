<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Force layout</title>
		<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
		
    </head>
    <style>
        /* text {
            font: 10px sans-serif;
            pointer-events: none;
} */

    </style>
	<body>
		<script type="text/javascript">

			//Width and height
			let w = 500;
			let h = 300;

			//Original data
			let graph = {
				nodes: [
                    { name: "COGS 118A" }, //0
					{ name: "COGS 18" }, //1
					{ name: "CSE 8B" }, //2
					{ name: "CSE11" }, //3
					{ name: "MATH 18" }, //4
					{ name: "MATH 20E" }, //5
					{ name: "MATH 20C" }, //6
					{ name: "MATH 20B" }, //7
					{ name: "MATH 20A", }, //8
                    { name: "MATH 180A" }, //9
                    { name: "COGS 108", }, //10
                    { name: "COGS 109", } //11
				],
				edges: [
					{ source: 1, target: 0, group : 1},
					{ source: 2, target: 0, group : 1},
					{ source: 3, target: 0, group : 1},
					{ source: 5, target: 0, group : 0},
					{ source: 6, target: 5, group : 0},
					{ source: 7, target: 6, group : 0},
					{ source: 8, target: 7, group : 0},
					{ source: 6, target: 9, group : 0},
					{ source: 4, target: 5, group : 0},
                    { source: 10, target: 0, group : 2 },
                    { source: 11, target: 0, group : 2 },
                    { source: 9, target: 0, group : 0 }
				]
			};

			//Initialize a simple force layout, using the nodes and edges in graph
			let force = d3.forceSimulation(graph.nodes)
						  .force("charge", d3.forceManyBody())
						  .force("link", d3.forceLink(graph.edges))
						  .force("center", d3.forceCenter().x(w/2).y(h/2));

            //use colors for the edges
            let colors = d3.scaleOrdinal(d3.schemeCategory10);

			//Create SVG element
			let svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
            //arrows
     
            let arrows = svg.append("defs")
                .selectAll(".arrows")
                .data(graph.edges)
                .enter()
            .append("marker") 
            .attr("id", function(d,i){
                return 'arrow' + i; //<-- append index postion
                })
            .attr('viewBox', '0 -5 10 10')
            .attr('refX', 20)
            .attr('refY',0)
            .attr('markerWidth', 8)
            .attr('markerHeight', 8)         
            .attr('orient', 'auto')
            .append('svg:path')
                .attr('d', 'M0,-5L10,0L0,5')
                .style("fill", function(d, i) {
					if (d.group == 0){
                     return '#000'}
                    else {
                        return colors(d.group)};
				});    
            
            //Create edges as lines
			let edges = svg.selectAll("line")
				.data(graph.edges)
				.enter()
				.append("line")
                .style("stroke", function(d, i) {
					if (d.group == 0){
                     return '#000'}
                    else {
                        return colors(d.group)};
				})
                .style("stroke-width", 1)
                .attr('marker-end', function(d,i){
                    return "url(#arrow"+i+")";});
			
			//Create nodes as circles

            let nodes = svg.selectAll("circle")
				.data(graph.nodes)
				.enter()
				.append("circle")
                .attr("r", 7.5)
                .style("fill", function(d,i) {
                    if (i === 0) { 
                        return '#7CFC00' }
                     else {return   '#ccc'}
                });

            let text = svg.selectAll('text')
                    .data(graph.nodes)
                    .enter()
                    .append('text')
                    .style('font', '7px arial');

			//Every time the simulation "ticks", this will be called
			force.on("tick", function() {

				edges.attr("x1", function(d) { return d.source.x; })
					 .attr("y1", function(d) { return d.source.y; })
					 .attr("x2", function(d) { return d.target.x; })
					 .attr("y2", function(d) { return d.target.y; });
			
				nodes.attr("cx", function(d) { return d.x; })
                     .attr("cy", function(d) { return d.y; });
                     
                text.attr("x", function(d) { return d.x; })
                    .attr("dy", function(d) { return d.y; })
                    .text( function (d) { return d.name; })
                
            });

		</script>
	</body>
</html>
